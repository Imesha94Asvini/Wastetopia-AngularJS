<div id="content" class="site-content">
  <div id="primary" class="content-area width-full">
    <main id="main" class="site-main">
      <div class="cont">
        <h1 class="maincont-ttl">Elements</h1>

        <ul class="b-crumbs">
          <li><a [routerLink]="['/home']">Home</a></li>
          <li>Elements</li>
        </ul>
      </div>
      <div class="maincont page-styling page-full">


        <div class="cont row-wrap-boxed">
          <div class="page-cont">
            <h2 class="mb25">Dashboard</h2>
            <div class="row mb50">
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table">
                  <h3>Available
                    <br>Items</h3>
                    <p class="pricing-table-price" *ngFor="let count of countAvailableItems">{{count.noofresources}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table pricing-table-marked">
                  <h3>Registerd
                    <br>Users</h3>
                    <p class="pricing-table-price" *ngFor="let count of countUsers">{{count.noofcustomers}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table">
                  <h3>Requested
                    <br>Items</h3>
                  <p class="pricing-table-price" *ngFor="let count of countRequestedItems">{{count.noofreqresource}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
            </div>
            <div class="row mb50">
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table style_2">
                  <h3>Top
                    <br>Seller</h3>
                  <p class="pricing-table-price" *ngFor="let count of topSeller">{{count.FName}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table pricing-table-marked style_2">
                  <h3>Matches
                    <br>Made</h3>
                  <p class="pricing-table-price" *ngFor="let count of countMatchesMade">{{count.noofmatches}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
              <div class="cf-lg-4 col-sm-4">
                <div class="pricing-table style_2">
                  <h3>Top
                    <br>Buyer</h3>
                  <p class="pricing-table-price" *ngFor="let count of topBuyer">{{count.FName}}</p>

                  <a href="#" class="pricing-table-action"></a>
                </div>
              </div>
            </div>
            

  
  </div>
</div>
